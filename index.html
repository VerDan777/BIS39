<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <title>БИС Эвакуатор</title>
  </head>
  <body>
    <header class="main-header">
      <div class="container"><img class="logo" src="img/logo.png" alt="logo">
        <div class="header-text">
          <h1 class="company-name">БИС Эвакуатор</h1>
          <div class="phone-number">+7(911) 455-47-96</div>
        </div>
      </div>
    </header>
    <div class="navigation">
      <div class="container">
        <form class="nav-form" action="">
          <div class="nav-item"></div>
        </form>
        <div class="stats"></div>
        <select id="start">
          <option value="chicago,il">Chicago</option>
          <option value="st louis, mo">St Louis</option>
        </select>
        <select id="end">
          <option value="joplin, mo">Joplin</option>
          <option value="amarillo,tx">Amarillo</option>
          <div class="stats__distance">Расстояние: 43км</div>
          <div class="stats__value">Стоимость: 1200 руб.</div>
          <input type="button" id="button" onclick="initMap()" value="Get Route">
        </select>
      </div>
    </div>
    <div id="dvDistance"></div>
    <div class="map"></div>
    <div id="dvPanel"></div>
    <footer class="main-footer">
      <div class="container">
        <div class="copyrights">© БИС Эвакуатор 2016</div>
      </div>
    </footer>
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCctzeYyaKtLr-MfxITYRgiFfBPMvNE4Sw&amp;callback=initMap"></script>
  </body>
</html>
